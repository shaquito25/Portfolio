<body>

    <div class="container  pricing">

        <h3> Our Pricing</h3>

        <span class="anual">Annually</span>
        <span class="mensual">Monthly</span>

        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1"></label>
        </div>

    </div>


    <div class="container content">

        <div class="row">


            <div class="card col-lg-3 top-card" style="width: 18rem;">

                <div class="card-body">
                    <h5 class="card-title">Basic</h5>
                    <p id="card1" class="card-text">&dollar;19.99</p>
                    <p style="display: none; " class="card-text">&dollar;199.99</p>
                   
                   
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"> 500 GB Storage</li>
                    <li class="list-group-item">2 Users Allowed</li>
                    <li class="list-group-item">Send up to 3 GB</li>
                </ul>
                <div class="card-body">

                    <button class="btn  btn-block">Learn more</button>

                </div>
            </div>

            <div class="card col-lg-3 mid-card" style="width: 18rem;">

                <div class="card-body mid-card">
                    <h5 class="card-title">Professional</h5>
                    <p id="card2" class="card-text">&dollar;24.99</p>
                    <p style="display: none;" class="card-text">&dollar;249.99</p>
                   
                </div>
                <div class="ul-card">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"> 1 TB Storage</li>
                        <li class="list-group-item">5 Users Allowed</li>
                        <li class="list-group-item">Send up to 10 GB</li>
                    </ul>
                </div>
                <div class="card-body">

                    <button class="btn  btn-block">Learn more</button>

                </div>
            </div>

            <div class="card col-lg-3 top-card" style="width: 18rem;">

                <div class="card-body">
                    <h5 class="card-title">Master</h5>
                    <p id="card3" class="card-text">&dollar;39.99.</p>
                    <p style="display: none;" class="card-text">&dollar;399.99</p>
                    
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"> 2 TB Storage</li>
                    <li class="list-group-item">10 Users Allowed</li>
                    <li class="list-group-item">Send up to 20 GB</li>
                </ul>
                <div class="card-body ">

                    <button class="btn btn-block">Learn more</button>

                </div>
            </div>

        </div>

    </div>
