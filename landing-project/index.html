<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <title>Behemoth-Legions</title>
</head>

<body style="background-image: url(images/background-2.jpg);">

    <header>

        <div class="container-header">

            <img class="logo-1" src= "images/logo.png" alt="Behemoth-logo" width="100" height="100">
            <img class="logo-2" src="images/eagle-header.png" alt="Behemoth-header" width="100" height="100">

    </header>

    <section class="container-carousel">

        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a href="https://www.youtube.com/watch?v=sAw0_UOVIEo">
                        <img src="images/demigod.png" class="d-block w-100" alt="...">
                    </a>


                </div>
                <div class="carousel-item">
                    <a href="https://www.youtube.com/watch?v=0byritIOJGI">
                        <img src="images/evangelion.png" class="d-block w-100" alt="..."></a>


                </div>
                <div class="carousel-item">
                    <a href="https://www.youtube.com/watch?v=QkTOds0OWvE">
                        <img src="images/satanist.jpg" class="d-block w-100" alt="..."></a>


                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </section>


    <section class="container-2">

        <h1>Subscribe to our newsletter if you want more music</h1>

        <div class="form-legion">

            <form id="form1" action="/" method="POST">
                <div class="form-row">
                    <div class="form-group col-lg-12">

                        <input id="fname" type="text" class="form-control" name="name" placeholder="Enter Name">
                    </div>
                    <div class="form-group col-lg-12">

                        <input id="lname" type="text" class="form-control" name="last" placeholder="Enter Last Name">
                    </div>

                    <div class="form-group col-lg-12">

                        <input type="email" class="form-control" name="mail" placeholder="Email">
                    </div>

                    <button type="submit" class="btn btn-dark ">Register</button>
                    <div class="form-row"></div>

                    <div id="warnings">
 

                    </div>
            </form>

        </div>
    </section>
 
    <script src="form-validation/code.js"></script>
</body>

</html>
